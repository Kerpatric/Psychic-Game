<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!--Div containing the actual game-->
    <div>
        <h1>The Psychic Game</h1>
        <h4>The rules of the game are very simple! Try to guess the letter I'm thinking of by pressing that key on the keyboard!</h4>

        <!--This div is for the totals-->
        <div id="game">
            <ul class="list-group">
                <li class="list-group-item">
                    <p id="wins">Wins: </p>
                </li>
                <li class="list-group-item">
                    <p id="losses">Losses: </p>
                </li>
                <li class="list-group-item">
                    <p id="guessLeft">Guesses Left: </p>
                </li>
                <li class="list-group-item">
                    <p id="soFar">Your Guesses so far: </p>
                </li>
            </ul>
        </div>
    </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
